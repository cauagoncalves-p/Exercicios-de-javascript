<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados Coloridos</title>
    <style>
      .quadrado {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
        background-color: #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>

    <script>
      function gerarCor(){
        let corEscolha = "0123456789ABCDEF"
        let cor = "#"

        for (let i = 0; i < 6; i++){
          cor += corEscolha[Math.floor(Math.random() * 16)]
        }
        return cor
      }
     
      const quadrados = document.querySelectorAll('.quadrado')

      quadrados.forEach(element => {
        element.addEventListener('click', ()=>{
          corGerada = gerarCor()
          element.style.background = corGerada
        })
      });
    </script>
  </body>
